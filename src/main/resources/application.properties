server.port=8080

# ===== Step 1 OAuth (password grant) =====
auth.base-url=https://sandboxauth.oncentrl.net
auth.token-path=/oauth/token
auth.client-id=YOUR_CLIENT_ID
auth.client-secret=YOUR_CLIENT_SECRET
auth.username=YOUR_USERNAME
auth.password=YOUR_PASSWORD
flow.success-token-type=Bearer

# ===== API base =====
api.base-url=https://YOUR_API_DOMAIN

# Step 2: POST XLSX bytes + query params
api.step2.path=/YOUR_STEP2_PATH
flow.step2.auto-duplicate-file=true

# Step 4: PUT no body status check (use placeholders)
api.step4.path=/YOUR_STEP4_PATH?generatedId={generatedId}&fileVersionId={fileVersionId}

# Step 5: POST JSON (actionType/entityType/requests)
api.step5.path=/YOUR_STEP5_PATH
flow.step5.partner-id=319990
flow.step5.entity-type=INVOICE
flow.step5.action-type=UPLOAD
flow.step5.generic-format=true

# Step 6: GET polling with message UUID
api.step6.path=/YOUR_STEP6_PATH?message={message}

flow.success-message-type=SUCCESS

flow.poll.max-attempts=30
flow.poll.sleep-ms=2000
