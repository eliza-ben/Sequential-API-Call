server.port=8080

# ===== Step1 OAuth =====
auth.base-url=https://YOUR_AUTH_DOMAIN
auth.token-path=/oauth/token
auth.client-id=YOUR_CLIENT_ID
auth.client-secret=YOUR_CLIENT_SECRET
auth.username=YOUR_USERNAME
auth.password=YOUR_PASSWORD

# ===== Steps 2/4/5/6 base API =====
api.base-url=https://YOUR_API_DOMAIN

# Step 2 - get presigned url
api.step2.presign-path=/presign

# Step 4 - upload status check
api.step4.status-path=/upload/status

# Step 5 - convert
api.step5.convert-path=/convert

# Step 6 - message status poll
api.step6.message-status-path=/message/status

# ===== MessageType success value =====
flow.success-message-type=SUCCESS

# ===== Poll settings for Step6 =====
flow.poll.max-attempts=30
flow.poll.sleep-ms=2000
